<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link to Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Link to External Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column">
    <!-- Container for Header -->
    <div id="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 NavBar">
            <div class="row">
              <div class="col-md-1"></div>
              <!-- Name Box -->
              <div class="col-md-4 NameBox">
                <a
                  href="https://abautista3712.github.io/H2_BootstrapPortfolio/index.html"
                  ><h1>Abelard Bautista</h1></a
                >
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-3">
                <!-- Links Box -->
                <div class="row px-0 linksBox">
                  <div class="col-md-12 px-0">
                    <a
                      href="https://abautista3712.github.io/H2_BootstrapPortfolio/index.html"
                      class="col-md-4 LinkAbout"
                      >About</a
                    >
                    <a
                      href="https://abautista3712.github.io/H2_BootstrapPortfolio/portfolio.html"
                      class="col-md-4 LinkPortfolio"
                      >Portfolio</a
                    >
                    <a
                      href="https://abautista3712.github.io/H2_BootstrapPortfolio/contact.html"

                    >
                  </div>
                </div>
              </div>
              <div class="col-md-1"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Container for Background + Main Content -->
      <div class="container-fluid Background">

          <div class="col-md-1"></div>

          <div class="col-md-8 MainContentBox">
            <div class="row">
              <div class="col-md-12"><h2>Contact</h2></div>
            </div>
            <div class="row BioTop">
              <div class="container">
                <!-- 1st Row -->
                <div class="row">
                  <div class="col-md-6 thumbWrapper">
                    <img
                      src="./assets/images/WordGuess.jpg"
                      class="img-fluid portfolioThumb"
                      alt="Word Guess"
                    />
                    <div class="thumbBanner">Word Guess</div>
                  </div>
                  <div class="col-md-6 thumbWrapper">
                    <img
                      src="./assets/images/RPG_Knight.jpg"
                      class="img-fluid portfolioThumb"
                      alt="RPG Game"
                    />
                    <div class="thumbBanner">RPG Game</div>
                  </div>
                </div>
                <!-- 2nd Row -->
                <div class="row">
                  <div class="col-md-6 thumbWrapper">
                    <img
                      src="./assets/images/TriviaTR.jpg"
                      class="img-fluid portfolioThumb"
                      alt="Trivia Game"
                    />
                    <div class="thumbBanner">Trivia Game</div>
                  </div>
                  <div class="col-md-6 thumbWrapper">
                    <img
                      src="./assets/images/RIWC.jpg"
                      class="img-fluid portfolioThumb"
                      alt="Info Widget"
                    />
                    <div class="thumbBanner">Info Widget</div>
                  </div>
                </div>
                <!-- 3rd Row -->
                <div class="row">
                  <div class="col-md-6 thumbWrapper">
                    <img
                      src="./assets/images/RPSSP.jpg"
                      class="img-fluid portfolioThumb"
                      alt="Rock Paper Scissors"
                    />
                    <div class="thumbBanner">Rock Paper Scissors</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>

    </div>
    <!-- Sticky Footer -->
    <footer id="sticky-footer">
      <div class="container text-center">
        <small>&copy Copyright</small>
      </div>
